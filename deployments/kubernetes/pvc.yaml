---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gohoarder-cache-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  # Uncomment and set your storage class if needed
  # storageClassName: fast-ssd

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gohoarder-metadata-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # Uncomment and set your storage class if needed
  # storageClassName: standard
